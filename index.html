<!DOCTYPE html>
<html>
<head>
    <title>Hampire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #8c52ff;
            --tg-theme-button-text-color: #ffffff;
            --accent-color: #8c52ff;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .click-button {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 20px;
            background: var(--accent-color);
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(140, 82, 255, 0.3);
        }

        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(140, 82, 255, 0.2);
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .upgrade-button {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upgrade-button:hover {
            background: #3a3a3a;
        }

        .upgrade-button .cost {
            color: var(--accent-color);
            font-weight: 700;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .menu-button {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-button:hover {
            background: #3a3a3a;
        }

        .menu-button i {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêπ Hampire</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>–ú–æ–Ω–µ—Ç—ã</h3>
                <div class="value" id="coins">0 üí∞</div>
            </div>
            <div class="stat-card">
                <h3>–°–∏–ª–∞ –∫–ª–∏–∫–∞</h3>
                <div class="value" id="click-power">1 ‚öîÔ∏è</div>
            </div>
            <div class="stat-card">
                <h3>–î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É</h3>
                <div class="value" id="passive-income">0 üìà</div>
            </div>
            <div class="stat-card">
                <h3>–ö–ª–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="clicks-today">0/700 üñ±</div>
            </div>
        </div>

        <button class="click-button" id="click-btn">
            üêπ –ö–õ–ò–ö! üêπ
        </button>

        <div class="upgrade-grid">
            <button class="upgrade-button" id="upgrade-click">
                <span>‚öîÔ∏è –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞</span>
                <span class="cost">10 üí∞</span>
            </button>
            <button class="upgrade-button" id="upgrade-passive">
                <span>üìà –£–ª—É—á—à–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</span>
                <span class="cost">25 üí∞</span>
            </button>
        </div>

        <div class="menu-grid">
            <button class="menu-button" id="tasks-btn">
                üìã –ó–∞–¥–∞–Ω–∏—è
            </button>
            <button class="menu-button" id="shop-btn">
                üõç –ú–∞–≥–∞–∑–∏–Ω
            </button>
            <button class="menu-button" id="referral-btn">
                üë• –†–µ—Ñ–µ—Ä–∞–ª—ã
            </button>
            <button class="menu-button" id="stats-btn">
                üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä–æ–∫–∞
        let player = {
            coins: 0,
            clickPower: 1,
            passiveIncome: 0,
            clicksToday: 0,
            maxClicks: 700,
            upgrades: {
                click_power: 1,
                passive_income: 0
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞
        try {
            const initData = tg.initDataUnsafe.user;
            if (initData) {
                player = { ...player, ...initData };
            }
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Å—á–µ—Ç–∞ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —É–ª—É—á—à–µ–Ω–∏—è
        function getUpgradeCost(type) {
            const baseCosts = {
                click_power: 10,
                passive_income: 25
            };
            const level = player.upgrades[type];
            return Math.floor(baseCosts[type] * Math.pow(1.5, level));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('click-btn').onclick = function() {
            if (player.clicksToday < player.maxClicks) {
                player.coins += player.clickPower;
                player.clicksToday++;
                this.classList.add('pulse');
                setTimeout(() => this.classList.remove('pulse'), 500);
                updateUI();
            } else {
                tg.showAlert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –∫–ª–∏–∫–æ–≤! –ü–æ–¥–æ–∂–¥–∏—Ç–µ 8 —á–∞—Å–æ–≤.');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–ª—É—á—à–µ–Ω–∏—è —Å–∏–ª—ã –∫–ª–∏–∫–∞
        document.getElementById('upgrade-click').onclick = function() {
            const cost = getUpgradeCost('click_power');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.click_power++;
                player.clickPower = player.upgrades.click_power;
                updateUI();
                tg.showAlert(`–°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∞ –¥–æ ${player.clickPower}!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–ª—É—á—à–µ–Ω–∏—è –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞
        document.getElementById('upgrade-passive').onclick = function() {
            const cost = getUpgradeCost('passive_income');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.passive_income++;
                player.passiveIncome = player.upgrades.passive_income;
                updateUI();
                tg.showAlert(`–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ —É–ª—É—á—à–µ–Ω –¥–æ ${player.passiveIncome}/—Å–µ–∫!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
        document.getElementById('tasks-btn').onclick = function() {
            tg.sendData(JSON.stringify({ action: 'tasks' }));
        };

        document.getElementById('shop-btn').onclick = function() {
            tg.sendData(JSON.stringify({ action: 'shop' }));
        };

        document.getElementById('referral-btn').onclick = function() {
            tg.sendData(JSON.stringify({ action: 'referral' }));
        };

        document.getElementById('stats-btn').onclick = function() {
            tg.sendData(JSON.stringify({ action: 'stats' }));
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = `${player.coins} üí∞`;
            document.getElementById('click-power').textContent = `${player.clickPower} ‚öîÔ∏è`;
            document.getElementById('passive-income').textContent = `${player.passiveIncome} üìà`;
            document.getElementById('clicks-today').textContent = 
                `${player.clicksToday}/${player.maxClicks} üñ±`;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏–π
            const clickCost = getUpgradeCost('click_power');
            const passiveCost = getUpgradeCost('passive_income');
            
            document.querySelector('#upgrade-click .cost').textContent = `${clickCost} üí∞`;
            document.querySelector('#upgrade-passive .cost').textContent = `${passiveCost} üí∞`;
        }

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            if (player.passiveIncome > 0) {
                player.coins += player.passiveIncome;
                updateUI();
            }
        }, 1000);

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        setInterval(() => {
            tg.sendData(JSON.stringify({
                action: 'save',
                data: player
            }));
        }, 5000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        updateUI();
    </script>
</body>
</html>
