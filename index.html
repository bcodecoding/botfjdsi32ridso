<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no">
    <title>Donkey Tapper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .donkey-area {
            position: relative;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #donkey {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #donkey:active {
            transform: scale(0.95);
        }

        .shop-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .shop-items {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            min-width: 120px;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .floating-coin {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-item">
                <span>Тапы</span>
                <span id="tap-count">0</span>
            </div>
            <div class="stat-item">
                <span>Монеты</span>
                <span id="coin-count">0</span>
            </div>
            <div class="stat-item">
                <span>Множитель</span>
                <span id="multiplier">x1</span>
            </div>
        </div>

        <div class="donkey-area">
            <img id="donkey" src="donkey.png" alt="Donkey">
        </div>

        <div class="progress-bar">
            <div class="progress" id="tap-progress"></div>
        </div>

        <div class="shop-section">
            <h2>Магазин</h2>
            <div class="shop-items">
                <div class="shop-item" onclick="buyItem('multiplier')">
                    <h3>Множитель</h3>
                    <p>100 монет</p>
                </div>
                <div class="shop-item" onclick="buyItem('autoTap')">
                    <h3>Авто-тап</h3>
                    <p>200 монет</p>
                </div>
                <div class="shop-item" onclick="buyItem('skin')">
                    <h3>Скин осла</h3>
                    <p>500 монет</p>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="milestone-popup">
        <h2>Достижение!</h2>
        <p id="milestone-text"></p>
    </div>

    <script>
        let taps = 0;
        let coins = 0;
        let multiplier = 1;
        let tapSound = new Audio('tap.mp3');
        let milestone = 1000;
        
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Проверка, что приложение открыто на мобильном устройстве
        if (!tg.platform.includes('android') && !tg.platform.includes('ios')) {
            document.body.innerHTML = '<h1>Это приложение доступно только на мобильных устройствах!</h1>';
            throw new Error('Desktop platform detected');
        }

        document.getElementById('donkey').addEventListener('click', function(e) {
            taps++;
            coins += multiplier;
            updateStats();
            createFloatingCoin(e);
            playTapSound();
            checkMilestone();
        });

        function updateStats() {
            document.getElementById('tap-count').textContent = taps;
            document.getElementById('coin-count').textContent = coins;
            document.getElementById('multiplier').textContent = 'x' + multiplier;
            
            // Обновление прогресс-бара
            const progress = (taps % milestone) / milestone * 100;
            document.getElementById('tap-progress').style.width = progress + '%';
        }

        function createFloatingCoin(e) {
            const coin = document.createElement('div');
            coin.className = 'floating-coin';
            coin.textContent = '+' + multiplier;
            coin.style.left = e.pageX + 'px';
            coin.style.top = e.pageY + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => coin.remove(), 1000);
        }

        function playTapSound() {
            tapSound.currentTime = 0;
            tapSound.play().catch(() => {});
        }

        function checkMilestone() {
            if (taps % milestone === 0) {
                const popup = document.getElementById('milestone-popup');
                document.getElementById('milestone-text').textContent = 
                    `Поздравляем! Вы достигли ${taps} тапов!`;
                popup.style.display = 'block';
                
                // Воспроизведение звука осла
                const donkeySound = new Audio('donkey.mp3');
                donkeySound.play().catch(() => {});
                
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
            }
        }

        function buyItem(item) {
            let cost;
            switch(item) {
                case 'multiplier':
                    cost = 100;
                    if (coins >= cost) {
                        coins -= cost;
                        multiplier++;
                        updateStats();
                    }
                    break;
                case 'autoTap':
                    cost = 200;
                    if (coins >= cost) {
                        coins -= cost;
                        setInterval(() => {
                            taps++;
                            coins += multiplier;
                            updateStats();
                        }, 1000);
                    }
                    break;
                case 'skin':
                    cost = 500;
                    if (coins >= cost) {
                        coins -= cost;
                        // Здесь можно добавить логику смены скина
                    }
                    break;
            }
        }

        // Сохранение прогресса
        window.addEventListener('beforeunload', () => {
            const gameData = {
                taps: taps,
                coins: coins,
                multiplier: multiplier
            };
            localStorage.setItem('gameData', JSON.stringify(gameData));
        });

        // Загрузка сохраненного прогресса
        const savedData = localStorage.getItem('gameData');
        if (savedData) {
            const data = JSON.parse(savedData);
            taps = data.taps;
            coins = data.coins;
            multiplier = data.multiplier;
            updateStats();
        }
    </script>
</body>
</html>
