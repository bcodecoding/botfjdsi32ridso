<!DOCTYPE html>
<html>
<head>
    <title>Hampire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --accent-color: #8c52ff;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            outline: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 180px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(140, 82, 255, 0.3);
        }

        .clicker-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 30px auto;
        }

        .click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #a875ff, #8c52ff);
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 30px rgba(140, 82, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(140, 82, 255, 0.2);
        }

        .click-ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .upgrade-button {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            background: #2a2a2a;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .upgrade-button:active {
            transform: scale(0.98);
        }

        .upgrade-button .cost {
            color: var(--accent-color);
            font-weight: 700;
        }

        .floating-coins {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .menu-button {
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            padding: 20px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            background: #3a3a3a;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px;
            background: var(--tg-theme-bg-color);
            z-index: 100;
        }

        .menu-button {
            background: #2a2a2a;
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-button:active {
            transform: scale(0.95);
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêπ Hampire</h1>
        </div>

        <div class="clicker-container">
            <button class="click-button" id="click-btn">
                üêπ –ö–õ–ò–ö!
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>–ú–æ–Ω–µ—Ç—ã</h3>
                <div class="value" id="coins">0 üí∞</div>
            </div>
            <div class="stat-card">
                <h3>–°–∏–ª–∞ –∫–ª–∏–∫–∞</h3>
                <div class="value" id="click-power">1 ‚öîÔ∏è</div>
            </div>
            <div class="stat-card">
                <h3>–î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É</h3>
                <div class="value" id="passive-income">0 üìà</div>
            </div>
            <div class="stat-card">
                <h3>–ö–ª–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="clicks-today">0/700 üñ±</div>
            </div>
        </div>

        <div class="upgrades-container">
            <button class="upgrade-button" id="upgrade-click">
                <span>‚öîÔ∏è –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞</span>
                <span class="cost">10 üí∞</span>
            </button>
            <button class="upgrade-button" id="upgrade-passive">
                <span>üìà –£–ª—É—á—à–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</span>
                <span class="cost">25 üí∞</span>
            </button>
        </div>

        <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ –º–µ–Ω—é -->
        <div class="bottom-menu">
            <button class="menu-button" id="referral-btn">
                üë• –†–µ—Ñ–µ—Ä–∞–ª—ã
            </button>
            <button class="menu-button" id="tasks-btn">
                üìã –ó–∞–¥–∞–Ω–∏—è
            </button>
            <button class="menu-button" id="shop-btn">
                üõç –ú–∞–≥–∞–∑–∏–Ω
            </button>
            <button class="menu-button" id="stats-btn">
                üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let player = {
            coins: 0,
            clickPower: 1,
            passiveIncome: 0,
            clicksToday: 0,
            maxClicks: 700,
            totalClicks: 0,
            upgrades: {
                click_power: 1,
                passive_income: 0
            },
            referrals: [],
            completedTasks: [],
            startTime: Date.now()
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        try {
            const savedData = localStorage.getItem('playerData');
            if (savedData) {
                player = JSON.parse(savedData);
            }
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–µ–Ω—é
        document.getElementById('referral-btn').addEventListener('click', function() {
            tg.sendData(JSON.stringify({
                action: 'referral',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    referrals: player.referrals,
                    coins: player.coins,
                    totalReferralEarnings: player.referrals.length * 100
                }
            }));
        });

        document.getElementById('tasks-btn').addEventListener('click', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
            const tasks = [
                {
                    id: 1,
                    name: "–ù–∞–±—Ä–∞—Ç—å 1000 –∫–ª–∏–∫–æ–≤",
                    completed: player.totalClicks >= 1000,
                    reward: 500
                },
                {
                    id: 2,
                    name: "–ù–∞–∫–æ–ø–∏—Ç—å 10000 –º–æ–Ω–µ—Ç",
                    completed: player.coins >= 10000,
                    reward: 1000
                },
                {
                    id: 3,
                    name: "–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å 3 –¥—Ä—É–∑–µ–π",
                    completed: player.referrals.length >= 3,
                    reward: 2000
                },
                {
                    id: 4,
                    name: "–£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞ –¥–æ 10",
                    completed: player.clickPower >= 10,
                    reward: 1500
                },
                {
                    id: 5,
                    name: "–ü–æ–ª—É—á–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ 5/—Å–µ–∫",
                    completed: player.passiveIncome >= 5,
                    reward: 3000
                }
            ];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
            tasks.forEach(task => {
                if (task.completed && !player.completedTasks.includes(task.id)) {
                    player.completedTasks.push(task.id);
                    player.coins += task.reward;
                    updateUI();
                    saveData();
                }
            });

            tg.sendData(JSON.stringify({
                action: 'tasks',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    tasks: tasks,
                    completedTasks: player.completedTasks,
                    totalTasks: tasks.length
                }
            }));
        });

        document.getElementById('shop-btn').addEventListener('click', function() {
            const shopItems = [
                {
                    id: 1,
                    name: "100 –∞–ª–º–∞–∑–æ–≤",
                    price: "50 —Ä—É–±–ª–µ–π",
                    coins: 10000
                },
                {
                    id: 2,
                    name: "500 –∞–ª–º–∞–∑–æ–≤",
                    price: "200 —Ä—É–±–ª–µ–π",
                    coins: 60000
                },
                {
                    id: 3,
                    name: "1200 –∞–ª–º–∞–∑–æ–≤",
                    price: "400 —Ä—É–±–ª–µ–π",
                    coins: 150000
                },
                {
                    id: 4,
                    name: "VIP —Å—Ç–∞—Ç—É—Å",
                    price: "1000 —Ä—É–±–ª–µ–π",
                    perks: ["x2 –º–æ–Ω–µ—Ç", "x2 –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥", "–£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∑–Ω–∞—á–æ–∫"]
                }
            ];

            tg.sendData(JSON.stringify({
                action: 'shop',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    items: shopItems,
                    userCoins: player.coins
                }
            }));
        });

        document.getElementById('stats-btn').addEventListener('click', function() {
            const stats = {
                totalClicks: player.totalClicks,
                coins: player.coins,
                clickPower: player.clickPower,
                passiveIncome: player.passiveIncome,
                clicksToday: player.clicksToday,
                maxClicks: player.maxClicks,
                referrals: player.referrals.length,
                completedTasks: player.completedTasks.length,
                totalUpgrades: player.upgrades.click_power + player.upgrades.passive_income - 2,
                playTime: Math.floor((Date.now() - player.startTime || Date.now()) / 1000 / 60), // –≤ –º–∏–Ω—É—Ç–∞—Ö
                achievements: {
                    clicks: getClickAchievementLevel(player.totalClicks),
                    coins: getCoinAchievementLevel(player.coins),
                    referrals: getReferralAchievementLevel(player.referrals.length)
                }
            };

            tg.sendData(JSON.stringify({
                action: 'stats',
                userId: tg.initDataUnsafe?.user?.id,
                data: stats
            }));
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('click-btn').onclick = function(e) {
            if (player.clicksToday < player.maxClicks) {
                createRipple(e);
                player.coins += player.clickPower;
                player.clicksToday++;
                player.totalClicks++;
                createFloatingCoins(player.clickPower);
                updateUI();
                saveData();
            } else {
                tg.showAlert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –∫–ª–∏–∫–æ–≤! –ü–æ–¥–æ–∂–¥–∏—Ç–µ 8 —á–∞—Å–æ–≤.');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
        document.getElementById('upgrade-click').onclick = function() {
            const cost = getUpgradeCost('click_power');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.click_power++;
                player.clickPower = player.upgrades.click_power;
                updateUI();
                saveData();
                tg.showAlert(`–°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∞ –¥–æ ${player.clickPower}!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        document.getElementById('upgrade-passive').onclick = function() {
            const cost = getUpgradeCost('passive_income');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.passive_income++;
                player.passiveIncome = player.upgrades.passive_income;
                updateUI();
                saveData();
                tg.showAlert(`–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ —É–ª—É—á—à–µ–Ω –¥–æ ${player.passiveIncome}/—Å–µ–∫!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("click-ripple");

            button.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }

        function createFloatingCoins(amount) {
            const coin = document.createElement("div");
            coin.classList.add("floating-coins");
            coin.textContent = `+${amount} üí∞`;
            
            const button = document.getElementById('click-btn');
            const rect = button.getBoundingClientRect();
            
            coin.style.left = `${rect.left + rect.width/2}px`;
            coin.style.top = `${rect.top + rect.height/2}px`;
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        function getUpgradeCost(type) {
            const baseCosts = {
                click_power: 10,
                passive_income: 25
            };
            const level = player.upgrades[type];
            return Math.floor(baseCosts[type] * Math.pow(1.5, level));
        }

        function updateUI() {
            document.getElementById('coins').textContent = `${player.coins} üí∞`;
            document.getElementById('click-power').textContent = `${player.clickPower} ‚öîÔ∏è`;
            document.getElementById('passive-income').textContent = `${player.passiveIncome} üìà`;
            document.getElementById('clicks-today').textContent = 
                `${player.clicksToday}/${player.maxClicks} üñ±`;

            const clickCost = getUpgradeCost('click_power');
            const passiveCost = getUpgradeCost('passive_income');
            
            document.querySelector('#upgrade-click .cost').textContent = `${clickCost} üí∞`;
            document.querySelector('#upgrade-passive .cost').textContent = `${passiveCost} üí∞`;
        }

        // –£–ª—É—á—à–µ–Ω–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            try {
                localStorage.setItem('playerData', JSON.stringify(player));
                tg.sendData(JSON.stringify({
                    action: 'save',
                    data: player
                }));
                console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', player);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
            }
        }

        // –ë–æ–ª–µ–µ —á–∞—Å—Ç–æ–µ –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        setInterval(saveData, 10000);

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            if (player.passiveIncome > 0) {
                player.coins += player.passiveIncome;
                updateUI();
                saveData();
            }
        }, 1000);

        // –°–±—Ä–æ—Å –¥–Ω–µ–≤–Ω–æ–≥–æ –ª–∏–º–∏—Ç–∞ –∫–ª–∏–∫–æ–≤
        function resetDailyClicks() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastClickReset');
            if (!lastReset || (now - new Date(lastReset)) >= 8 * 60 * 60 * 1000) {
                player.clicksToday = 0;
                localStorage.setItem('lastClickReset', now.toISOString());
                updateUI();
                saveData();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–±—Ä–æ—Å –∫–ª–∏–∫–æ–≤ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(resetDailyClicks, 60000);
        resetDailyClicks(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function getClickAchievementLevel(clicks) {
            if (clicks >= 10000) return "–õ–µ–≥–µ–Ω–¥–∞";
            if (clicks >= 5000) return "–ú–∞—Å—Ç–µ—Ä";
            if (clicks >= 1000) return "–ü—Ä–æ—Ñ–∏";
            if (clicks >= 100) return "–ù–æ–≤–∏—á–æ–∫";
            return "–ù–∞—á–∏–Ω–∞—é—â–∏–π";
        }

        function getCoinAchievementLevel(coins) {
            if (coins >= 1000000) return "–ú–∏–ª–ª–∏–æ–Ω–µ—Ä";
            if (coins >= 100000) return "–ë–æ–≥–∞—á";
            if (coins >= 10000) return "–°–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω—ã–π";
            if (coins >= 1000) return "–û–±–µ—Å–ø–µ—á–µ–Ω–Ω—ã–π";
            return "–ë–µ–¥–Ω—è–∫";
        }

        function getReferralAchievementLevel(referrals) {
            if (referrals >= 20) return "–õ–∏–¥–µ—Ä";
            if (referrals >= 10) return "–ü–æ–ø—É–ª—è—Ä–Ω—ã–π";
            if (referrals >= 5) return "–û–±—â–∏—Ç–µ–ª—å–Ω—ã–π";
            if (referrals >= 1) return "–î—Ä—É–∂–µ–ª—é–±–Ω—ã–π";
            return "–û–¥–∏–Ω–æ—á–∫–∞";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        updateUI();
    </script>
</body>
</html>
