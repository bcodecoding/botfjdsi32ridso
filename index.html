<!DOCTYPE html>
<html>
<head>
    <title>Hampire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --accent-color: #8c52ff;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(140, 82, 255, 0.3);
        }

        .clicker-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 30px auto;
        }

        .click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #a875ff, #8c52ff);
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 30px rgba(140, 82, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(140, 82, 255, 0.2);
        }

        .click-ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .upgrade-button {
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            padding: 20px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upgrade-button:hover {
            transform: translateY(-2px);
            background: #3a3a3a;
        }

        .upgrade-button .cost {
            color: var(--accent-color);
            font-weight: 700;
        }

        .floating-coins {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêπ Hampire</h1>
        </div>

        <div class="clicker-container">
            <button class="click-button" id="click-btn">
                üêπ –ö–õ–ò–ö!
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>–ú–æ–Ω–µ—Ç—ã</h3>
                <div class="value" id="coins">0 üí∞</div>
            </div>
            <div class="stat-card">
                <h3>–°–∏–ª–∞ –∫–ª–∏–∫–∞</h3>
                <div class="value" id="click-power">1 ‚öîÔ∏è</div>
            </div>
            <div class="stat-card">
                <h3>–î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É</h3>
                <div class="value" id="passive-income">0 üìà</div>
            </div>
            <div class="stat-card">
                <h3>–ö–ª–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="clicks-today">0/700 üñ±</div>
            </div>
        </div>

        <div class="upgrades-container">
            <button class="upgrade-button" id="upgrade-click">
                <span>‚öîÔ∏è –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞</span>
                <span class="cost">10 üí∞</span>
            </button>
            <button class="upgrade-button" id="upgrade-passive">
                <span>üìà –£–ª—É—á—à–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</span>
                <span class="cost">25 üí∞</span>
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let player = {
            coins: 0,
            clickPower: 1,
            passiveIncome: 0,
            clicksToday: 0,
            maxClicks: 700,
            upgrades: {
                click_power: 1,
                passive_income: 0
            }
        };

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("click-ripple");

            button.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }

        function createFloatingCoins(amount) {
            const coin = document.createElement("div");
            coin.classList.add("floating-coins");
            coin.textContent = `+${amount} üí∞`;
            
            const button = document.getElementById('click-btn');
            const rect = button.getBoundingClientRect();
            
            coin.style.left = `${rect.left + rect.width/2}px`;
            coin.style.top = `${rect.top + rect.height/2}px`;
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        function getUpgradeCost(type) {
            const baseCosts = {
                click_power: 10,
                passive_income: 25
            };
            const level = player.upgrades[type];
            return Math.floor(baseCosts[type] * Math.pow(1.5, level));
        }

        document.getElementById('click-btn').onclick = function(e) {
            if (player.clicksToday < player.maxClicks) {
                createRipple(e);
                player.coins += player.clickPower;
                player.clicksToday++;
                createFloatingCoins(player.clickPower);
                updateUI();
            } else {
                tg.showAlert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –∫–ª–∏–∫–æ–≤! –ü–æ–¥–æ–∂–¥–∏—Ç–µ 8 —á–∞—Å–æ–≤.');
            }
        };

        document.getElementById('upgrade-click').onclick = function() {
            const cost = getUpgradeCost('click_power');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.click_power++;
                player.clickPower = player.upgrades.click_power;
                updateUI();
                tg.showAlert(`–°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∞ –¥–æ ${player.clickPower}!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        document.getElementById('upgrade-passive').onclick = function() {
            const cost = getUpgradeCost('passive_income');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.passive_income++;
                player.passiveIncome = player.upgrades.passive_income;
                updateUI();
                tg.showAlert(`–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ —É–ª—É—á—à–µ–Ω –¥–æ ${player.passiveIncome}/—Å–µ–∫!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        function updateUI() {
            document.getElementById('coins').textContent = `${player.coins} üí∞`;
            document.getElementById('click-power').textContent = `${player.clickPower} ‚öîÔ∏è`;
            document.getElementById('passive-income').textContent = `${player.passiveIncome} üìà`;
            document.getElementById('clicks-today').textContent = 
                `${player.clicksToday}/${player.maxClicks} üñ±`;

            const clickCost = getUpgradeCost('click_power');
            const passiveCost = getUpgradeCost('passive_income');
            
            document.querySelector('#upgrade-click .cost').textContent = `${clickCost} üí∞`;
            document.querySelector('#upgrade-passive .cost').textContent = `${passiveCost} üí∞`;
        }

        setInterval(() => {
            if (player.passiveIncome > 0) {
                player.coins += player.passiveIncome;
                updateUI();
            }
        }, 1000);

        setInterval(() => {
            tg.sendData(JSON.stringify({
                action: 'save',
                data: player
            }));
        }, 5000);

        tg.ready();
        updateUI();
    </script>
</body>
</html>
