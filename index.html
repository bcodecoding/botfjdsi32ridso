<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donkey Tapper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1e1e2e);
            color: var(--tg-theme-text-color, #fff);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.1));
            padding: 12px;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 4px;
        }

        .donkey-container {
            position: relative;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #donkey {
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: transform 0.1s;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
        }

        #donkey:active {
            transform: scale(0.92);
        }

        .progress-container {
            margin: 20px 0;
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.1));
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, var(--tg-theme-button-color, #3390ec), var(--tg-theme-button-color, #3390ec));
            width: 0%;
            transition: width 0.3s ease;
        }

        .shop {
            background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.1));
            border-radius: 12px;
            padding: 16px;
        }

        .shop-title {
            margin-bottom: 12px;
            font-size: 18px;
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .shop-item {
            background: var(--tg-theme-bg-color, rgba(0, 0, 0, 0.3));
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .shop-item:active {
            transform: scale(0.95);
        }

        .coin-popup {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            color: gold;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div>–¢–∞–ø—ã</div>
                <div id="taps" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div>–ú–æ–Ω–µ—Ç—ã</div>
                <div id="coins" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div>–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                <div id="multiplier" class="stat-value">x1</div>
            </div>
        </div>

        <div class="donkey-container">
            <div id="donkey">üê¥</div>
        </div>

        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>

        <div class="shop">
            <div class="shop-title">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="shop-items">
                <div class="shop-item" onclick="buyUpgrade('multiplier')">
                    <div>–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                    <div class="shop-item-price">üí∞ 100</div>
                </div>
                <div class="shop-item" onclick="buyUpgrade('autotap')">
                    <div>–ê–≤—Ç–æ-—Ç–∞–ø</div>
                    <div class="shop-item-price">üí∞ 250</div>
                </div>
                <div class="shop-item" onclick="buyUpgrade('bonus')">
                    <div>–ë–æ–Ω—É—Å</div>
                    <div class="shop-item-price">üí∞ 500</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        if (!tg.platform.includes('android') && !tg.platform.includes('ios')) {
            document.body.innerHTML = '<h1 style="text-align:center;padding:20px;">–ò–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö!</h1>';
            throw new Error('Desktop platform detected');
        }

        let gameState = {
            taps: 0,
            coins: 0,
            multiplier: 1,
            autoTappers: 0,
            nextMilestone: 1000
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        const savedState = localStorage.getItem('gameState');
        if (savedState) {
            gameState = {...gameState, ...JSON.parse(savedState)};
            updateUI();
        }

        function updateUI() {
            document.getElementById('taps').textContent = gameState.taps;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('multiplier').textContent = 'x' + gameState.multiplier;
            
            const progress = ((gameState.taps % gameState.nextMilestone) / gameState.nextMilestone) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function createFloatingCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-popup';
            coin.textContent = '+' + gameState.multiplier;
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        document.getElementById('donkey').addEventListener('click', (e) => {
            gameState.taps++;
            gameState.coins += gameState.multiplier;
            
            createFloatingCoin(e.pageX, e.pageY);

            if (gameState.taps % gameState.nextMilestone === 0) {
                tg.showAlert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! ${gameState.taps} —Ç–∞–ø–æ–≤!`);
            }

            updateUI();
            localStorage.setItem('gameState', JSON.stringify(gameState));
        });

        function buyUpgrade(type) {
            const costs = {
                multiplier: 100,
                autotap: 250,
                bonus: 500
            };

            if (gameState.coins >= costs[type]) {
                gameState.coins -= costs[type];
                
                switch(type) {
                    case 'multiplier':
                        gameState.multiplier++;
                        break;
                    case 'autotap':
                        gameState.autoTappers++;
                        startAutoTapper();
                        break;
                    case 'bonus':
                        gameState.coins += 1000;
                        break;
                }

                updateUI();
                localStorage.setItem('gameState', JSON.stringify(gameState));
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function startAutoTapper() {
            setInterval(() => {
                gameState.taps++;
                gameState.coins += gameState.multiplier;
                updateUI();
                localStorage.setItem('gameState', JSON.stringify(gameState));
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–∞–ø–ø–µ—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        for (let i = 0; i < gameState.autoTappers; i++) {
            startAutoTapper();
        }
    </script>
</body>
</html>
