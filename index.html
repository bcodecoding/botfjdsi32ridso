<!DOCTYPE html>
<html>
<head>
    <title>Hampire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --accent-color: #8c52ff;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .clicker-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 30px auto;
        }

        .click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #a875ff, #8c52ff);
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(140, 82, 255, 0.3);
            transition: transform 0.1s;
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .upgrade-button {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .upgrade-button:active {
            transform: scale(0.98);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .menu-button {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-button:active {
            transform: scale(0.95);
            background: #3a3a3a;
        }

        .floating-coins {
            position: fixed;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            font-size: 20px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clicker-container">
            <button id="click-btn" class="click-button">
                üêπ –ö–õ–ò–ö!
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>–ú–æ–Ω–µ—Ç—ã</h3>
                <div class="value" id="coins">0 üí∞</div>
            </div>
            <div class="stat-card">
                <h3>–°–∏–ª–∞ –∫–ª–∏–∫–∞</h3>
                <div class="value" id="click-power">1 ‚öîÔ∏è</div>
            </div>
            <div class="stat-card">
                <h3>–î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É</h3>
                <div class="value" id="passive-income">0 üìà</div>
            </div>
            <div class="stat-card">
                <h3>–ö–ª–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="clicks-today">0/700 üñ±</div>
            </div>
        </div>

        <button id="upgrade-click" class="upgrade-button">
            <span>‚öîÔ∏è –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞</span>
            <span class="cost">15 üí∞</span>
        </button>
        <button id="upgrade-passive" class="upgrade-button">
            <span>üìà –£–ª—É—á—à–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</span>
            <span class="cost">25 üí∞</span>
        </button>

        <div class="menu-grid">
            <button class="menu-button" id="referral-btn">üë• –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
            <button class="menu-button" id="tasks-btn">üìã –ó–∞–¥–∞–Ω–∏—è</button>
            <button class="menu-button" id="shop-btn">üõç –ú–∞–≥–∞–∑–∏–Ω</button>
            <button class="menu-button" id="stats-btn">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä–æ–∫–∞
        let player = {
            coins: 0,
            clickPower: 1,
            passiveIncome: 0,
            clicksToday: 0,
            maxClicks: 700,
            totalClicks: 0,
            upgrades: {
                click_power: 1,
                passive_income: 0
            },
            referrals: [],
            completedTasks: [],
            lastSave: Date.now()
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const savedData = localStorage.getItem('playerData');
            if (savedData) {
                player = JSON.parse(savedData);
                updateUI();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('playerData', JSON.stringify(player));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            fetch('https://api.telegram.org/bot' + tg.initDataUnsafe.bot.token + '/sendData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe?.user?.id,
                    data: player
                })
            }).catch(console.error);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('click-btn').addEventListener('click', function() {
            if (player.clicksToday >= player.maxClicks) return;
            
            player.coins += player.clickPower;
            player.clicksToday++;
            player.totalClicks++;
            
            createFloatingCoins(player.clickPower);
            updateUI();
            saveData();
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ —Å–∏–ª—ã –∫–ª–∏–∫–∞
        document.getElementById('upgrade-click').addEventListener('click', function() {
            const cost = Math.floor(15 * Math.pow(1.5, player.upgrades.click_power - 1));
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.click_power++;
                player.clickPower = player.upgrades.click_power;
                updateUI();
                saveData();
            }
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞
        document.getElementById('upgrade-passive').addEventListener('click', function() {
            const cost = Math.floor(25 * Math.pow(1.5, player.upgrades.passive_income));
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.passive_income++;
                player.passiveIncome = player.upgrades.passive_income;
                updateUI();
                saveData();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–µ–Ω—é
        document.getElementById('referral-btn').addEventListener('click', function() {
            const message = {
                action: 'referral',
                data: {
                    referrals: player.referrals,
                    coins: player.coins
                }
            };
            window.Telegram.WebApp.sendData(JSON.stringify(message));
        });

        document.getElementById('tasks-btn').addEventListener('click', function() {
            const message = {
                action: 'tasks',
                data: {
                    totalClicks: player.totalClicks,
                    coins: player.coins,
                    clickPower: player.clickPower
                }
            };
            window.Telegram.WebApp.sendData(JSON.stringify(message));
        });

        document.getElementById('shop-btn').addEventListener('click', function() {
            const message = {
                action: 'shop',
                data: {
                    coins: player.coins
                }
            };
            window.Telegram.WebApp.sendData(JSON.stringify(message));
        });

        document.getElementById('stats-btn').addEventListener('click', function() {
            const message = {
                action: 'stats',
                data: {
                    coins: player.coins,
                    clickPower: player.clickPower,
                    passiveIncome: player.passiveIncome,
                    totalClicks: player.totalClicks,
                    clicksToday: player.clicksToday
                }
            };
            window.Telegram.WebApp.sendData(JSON.stringify(message));
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('click-power').textContent = player.clickPower;
            document.getElementById('passive-income').textContent = player.passiveIncome;
            document.getElementById('clicks-today').textContent = `${player.clicksToday}/${player.maxClicks}`;

            const clickCost = Math.floor(15 * Math.pow(1.5, player.upgrades.click_power - 1));
            const passiveCost = Math.floor(25 * Math.pow(1.5, player.upgrades.passive_income));
            
            document.getElementById('click-cost').textContent = clickCost;
            document.getElementById('passive-cost').textContent = passiveCost;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function createFloatingCoins(amount) {
            const coin = document.createElement('div');
            coin.className = 'floating-coins';
            coin.textContent = `+${amount}`;
            
            const rect = document.getElementById('click-btn').getBoundingClientRect();
            coin.style.left = `${rect.left + rect.width/2}px`;
            coin.style.top = `${rect.top + rect.height/2}px`;
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            if (player.passiveIncome > 0) {
                player.coins += player.passiveIncome;
                updateUI();
                saveData();
            }
        }, 1000);

        // –°–±—Ä–æ—Å –¥–Ω–µ–≤–Ω–æ–≥–æ –ª–∏–º–∏—Ç–∞
        function resetDailyClicks() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastClickReset');
            if (!lastReset || (now - new Date(lastReset)) >= 24 * 60 * 60 * 1000) {
                player.clicksToday = 0;
                localStorage.setItem('lastClickReset', now.toISOString());
                updateUI();
                saveData();
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(saveData, 5000);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±—Ä–æ—Å–∞ –∫–ª–∏–∫–æ–≤ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(resetDailyClicks, 60000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
        resetDailyClicks();
        tg.ready();
    </script>
</body>
</html>
