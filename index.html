<!DOCTYPE html>
<html>
<head>
    <title>Hampire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --accent-color: #8c52ff;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .clicker-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 30px auto;
        }

        .click-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #a875ff, #8c52ff);
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(140, 82, 255, 0.3);
            transition: transform 0.1s;
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .upgrade-button {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .upgrade-button:active {
            transform: scale(0.98);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .menu-button {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-button:active {
            transform: scale(0.95);
            background: #3a3a3a;
        }

        .floating-coins {
            position: fixed;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            font-size: 20px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clicker-container">
            <button id="click-btn" class="click-button">
                üêπ –ö–õ–ò–ö!
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>–ú–æ–Ω–µ—Ç—ã</h3>
                <div class="value" id="coins">0 üí∞</div>
            </div>
            <div class="stat-card">
                <h3>–°–∏–ª–∞ –∫–ª–∏–∫–∞</h3>
                <div class="value" id="click-power">1 ‚öîÔ∏è</div>
            </div>
            <div class="stat-card">
                <h3>–î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É</h3>
                <div class="value" id="passive-income">0 üìà</div>
            </div>
            <div class="stat-card">
                <h3>–ö–ª–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è</h3>
                <div class="value" id="clicks-today">0/700 üñ±</div>
            </div>
        </div>

        <button id="upgrade-click" class="upgrade-button">
            <span>‚öîÔ∏è –£–ª—É—á—à–∏—Ç—å —Å–∏–ª—É –∫–ª–∏–∫–∞</span>
            <span class="cost">10 üí∞</span>
        </button>
        <button id="upgrade-passive" class="upgrade-button">
            <span>üìà –£–ª—É—á—à–∏—Ç—å –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</span>
            <span class="cost">25 üí∞</span>
        </button>

        <div class="menu-grid">
            <button class="menu-button" id="referral-btn">üë• –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
            <button class="menu-button" id="tasks-btn">üìã –ó–∞–¥–∞–Ω–∏—è</button>
            <button class="menu-button" id="shop-btn">üõç –ú–∞–≥–∞–∑–∏–Ω</button>
            <button class="menu-button" id="stats-btn">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let player = {
            coins: 0,
            clickPower: 1,
            passiveIncome: 0,
            clicksToday: 0,
            maxClicks: 700,
            totalClicks: 0,
            upgrades: {
                click_power: 1,
                passive_income: 0
            },
            referrals: [],
            completedTasks: [],
            lastSave: Date.now()
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function initializePlayer() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: 'load_data',
                    userId: tg.initDataUnsafe?.user?.id
                }));

                // –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
                const savedData = localStorage.getItem('playerData');
                if (savedData) {
                    const localData = JSON.parse(savedData);
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                    if (localData.lastSave > player.lastSave) {
                        player = localData;
                    }
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
            }
            updateUI();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–µ–π
        function saveData() {
            try {
                player.lastSave = Date.now();
                localStorage.setItem('playerData', JSON.stringify(player));
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                tg.sendData(JSON.stringify({
                    action: 'save_data',
                    userId: tg.initDataUnsafe?.user?.id,
                    data: player
                }));
                
                console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', player);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(saveData, 10000);

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', saveData);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initializePlayer();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–µ–Ω—é
        document.getElementById('referral-btn').addEventListener('click', function() {
            tg.showPopup({
                title: 'üë• –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞',
                message: '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...',
                buttons: [{type: 'close'}]
            });
            
            tg.sendData(JSON.stringify({
                action: 'referral',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    referrals: player.referrals,
                    coins: player.coins,
                    totalReferralEarnings: player.referrals.length * 100
                }
            }));
        });

        document.getElementById('tasks-btn').addEventListener('click', function() {
            tg.showPopup({
                title: 'üìã –ó–∞–¥–∞–Ω–∏—è',
                message: '–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...',
                buttons: [{type: 'close'}]
            });
            
            tg.sendData(JSON.stringify({
                action: 'tasks',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    totalClicks: player.totalClicks,
                    coins: player.coins,
                    clickPower: player.clickPower,
                    passiveIncome: player.passiveIncome,
                    completedTasks: player.completedTasks
                }
            }));
        });

        document.getElementById('shop-btn').addEventListener('click', function() {
            tg.showPopup({
                title: 'üõç –ú–∞–≥–∞–∑–∏–Ω',
                message: '–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...',
                buttons: [{type: 'close'}]
            });
            
            tg.sendData(JSON.stringify({
                action: 'shop',
                userId: tg.initDataUnsafe?.user?.id
            }));
        });

        document.getElementById('stats-btn').addEventListener('click', function() {
            tg.showPopup({
                title: 'üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞',
                message: '–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...',
                buttons: [{type: 'close'}]
            });
            
            tg.sendData(JSON.stringify({
                action: 'stats',
                userId: tg.initDataUnsafe?.user?.id,
                data: {
                    coins: player.coins,
                    clickPower: player.clickPower,
                    passiveIncome: player.passiveIncome,
                    totalClicks: player.totalClicks,
                    clicksToday: player.clicksToday
                }
            }));
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('click-btn').onclick = function(e) {
            if (player.clicksToday < player.maxClicks) {
                createRipple(e);
                player.coins += player.clickPower;
                player.clicksToday++;
                player.totalClicks++;
                createFloatingCoins(player.clickPower);
                updateUI();
                saveData();
            } else {
                tg.showAlert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –∫–ª–∏–∫–æ–≤! –ü–æ–¥–æ–∂–¥–∏—Ç–µ 8 —á–∞—Å–æ–≤.');
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
        document.getElementById('upgrade-click').onclick = function() {
            const cost = getUpgradeCost('click_power');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.click_power++;
                player.clickPower = player.upgrades.click_power;
                updateUI();
                saveData();
                tg.showAlert(`–°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∞ –¥–æ ${player.clickPower}!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        document.getElementById('upgrade-passive').onclick = function() {
            const cost = getUpgradeCost('passive_income');
            if (player.coins >= cost) {
                player.coins -= cost;
                player.upgrades.passive_income++;
                player.passiveIncome = player.upgrades.passive_income;
                updateUI();
                saveData();
                tg.showAlert(`–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ —É–ª—É—á—à–µ–Ω –¥–æ ${player.passiveIncome}/—Å–µ–∫!`);
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        };

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("click-ripple");

            button.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }

        function createFloatingCoins(amount) {
            const coin = document.createElement("div");
            coin.classList.add("floating-coins");
            coin.textContent = `+${amount} üí∞`;
            
            const button = document.getElementById('click-btn');
            const rect = button.getBoundingClientRect();
            
            coin.style.left = `${rect.left + rect.width/2}px`;
            coin.style.top = `${rect.top + rect.height/2}px`;
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        function getUpgradeCost(type) {
            const baseCosts = {
                click_power: 10,
                passive_income: 25
            };
            const level = player.upgrades[type];
            return Math.floor(baseCosts[type] * Math.pow(1.5, level));
        }

        function updateUI() {
            document.getElementById('coins').textContent = `${player.coins} üí∞`;
            document.getElementById('click-power').textContent = `${player.clickPower} ‚öîÔ∏è`;
            document.getElementById('passive-income').textContent = `${player.passiveIncome} üìà`;
            document.getElementById('clicks-today').textContent = 
                `${player.clicksToday}/${player.maxClicks} üñ±`;

            const clickCost = getUpgradeCost('click_power');
            const passiveCost = getUpgradeCost('passive_income');
            
            document.querySelector('#upgrade-click .cost').textContent = `${clickCost} üí∞`;
            document.querySelector('#upgrade-passive .cost').textContent = `${passiveCost} üí∞`;
        }
    </script>
</body>
</html>
